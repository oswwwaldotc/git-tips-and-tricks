#### What is Version Control?
- Definition: 
  - Version Control Systems (VCS) are software tools that help a team manage changes to source code over time. They keep track of every modification to the code in a special kind of database. If a mistake is made, developers can turn back the clock and compare earlier versions of the code to help fix the mistake while minimizing disruption to all team members.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Different Version Control Systems
- Explanation:
  - There are several version control systems available, each with its own set of features and capabilities. Some of the most common ones include Git, SVN (Subversion), and Mercurial.

- Key Concepts:
  - Think of different version control systems like different brands of cars. They all help you get from point A to point B, but they might have different features, look different, and you might operate them slightly differently.

#### Definition and History of Git
- Explanation:
  - Git is a distributed version control system, which means that every user has a complete copy of the project repository on their local machine. It was initially designed and developed by Linus Torvalds for Linux kernel development in 2005.
- Key Concepts:
  - Git is like a magical diary for your computer projects. Every time you write a new part of your computer story (code), Git makes a special note of it. If later you don‚Äôt like a part of the story, Git can help you go back to how the story was before.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Basic Concepts of Git
- Explanation:
  - The basic concepts of Git include: Repositories, Branches, Commits, and Tags. Understanding these is fundamental for using Git effectively.
- Key Concepts:
  - Repository (Repo): It‚Äôs like a big box where you keep all your toys (your code).
  - Branch: It‚Äôs like having a copy of your box of toys, where you can play differently without messing up your original box.
  - Commit: Every time you play with your toys (change your code), you can take a picture to remember how they were.
  - Tag: You can give a special sticker to a particular moment of your playtime, so you can quickly find it later.
</div>

### 1. Git Configuration Levels

- Explanation
    - Git configuration settings can be managed at three levels: system-wide, user-specific (global), and repository-specific (local). Understanding these levels helps in configuring Git behavior according to specific needs.
- Key Concepts
    - Configuration Levels Imagine you have three boxes of crayons: one for the whole family, one just for you, and one for a specific coloring book. Each box has different colors suitable for its purpose. Similarly, Git has different configuration levels to tailor its behavior for different scenarios.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

git config --global user.name "Your Name"

# Reading a global configuration value
git config --global user.name

# Setting a local configuration value
git config user.email "your.email@example.com"

# Reading a configuration value

```

#### Explain Like I'm Five
- Explanation:
    - Aliases in Git are shorthand commands that map to a longer command sequence. They can simplify complex commands, reduce typing, and make the Git command-line experience more efficient.
- Key Concepts:
    - Aliases: Imagine if instead of saying ‚Äúplease pass the salt‚Äù, you could just say ‚Äúsalt please‚Äù and everyone still understood. Aliases are like shorter ways to say or do things in Git.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Code Exercises and Solutions

```bash
# Creating an alias
git config --global alias.co checkout
# Now you can use `git co` instead of `git checkout`
git co <branch-name>

# Alias to add all changes and commit with message in one command
# Usage: git acommit "your commit message"
git config --global alias.acommit '!git add -A && git commit -m'

# Shortened status command showing changes concisely
git config --global alias.st "status --short"

# Compact log view with branch graph
git config --global alias.lg "log --oneline --graph --decorate --all"

# Detailed colored log with author and timestamp
git config --global alias.flog "log --color --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset' --abbrev-commit"

# Simplified colored log with author name
git config --global alias.slog "log --graph --pretty='format:%C(red)%d%C(reset) %C(yellow)%h%C(reset) %ar %C(green)%aN%C(reset) %s'"
```

- Explanation:
  - A repository (or "repo") is a digital directory or storage space where you can access your project, its files, and all the versions of its files that Git saves.

  - Repository: Imagine a big box where you can keep all your drawings. Each time you make a new drawing or change an old one, you put it in the box. A repository is like this box for all the code files in a project.

### 1. Git Objects

- Explanation:
    - Git is built around a few basic objects which are stored in a simple key-value data store. These objects include blobs (file data), trees (directory structures), commits (individual changesets), and tags (reference points in history).
- Key Concepts:
    - Git Objects: Imagine Git as a big toy box. Blobs are like the individual toys, trees are the shelves or sections where toys are kept, commits are like snapshots of how the toy box looked at a certain time, and tags are special stickers to remember specific arrangements of the toys.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- Explanation:
    - The object database is where Git stores all the objects representing the project history. It's stored in the `.git/objects` directory and is crucial for the integrity and functionality of the repository.
- Key Concepts:
    - Object Database: It‚Äôs like a magic cupboard where Git keeps all its toys (objects) safely. Each toy has a special spot, so Git can quickly find it when needed.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Best practices for writing commits
Writing good commit messages is important to make your project history readable, easily scannable and, of course, understandable by anyone involved in the project.

<img src="https://imgs.xkcd.com/comics/git_commit_2x.png" alt="git_commit_2x.png|555" style="width: 555px; object-fit: fill">

### 1. Use the imperative verb

It is best that the commit message completes this sentence: "If I apply this commit, then this commit..."
- Add a new search feature
- Fix a problem with the top bar
- Change the default system color
- Remove a random notification
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### 2. Use a maximum of 50 characters for your commit message

Be short and concise. If you have a lot to explain... Surely it is that your commit does too many things. 
- git commit -m "Add new search feature"
- git commit -m "Change typography to improve performance"
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### 3. Use a prefix for your commits to make them more semantic

When a project grows, there need to be certain rules in place to make the history readable.
These would be the prefixes:
- Docs: Changes in documentation.
- Refactor: Refactoring code as variable or function name changes.
- Test: Add tests or edit an existing one.

### Purpose

</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Considerations
- Branch Naming Conventions: Establish a clear and consistent naming convention for branches to ensure they are easily identifiable and relate to their purpose (e.g., feature/, bugfix/, release/).
- Pull Requests/Merge Requests: Utilize pull requests or merge requests for code review, discussion, and approval before merging changes into main branches.
- Access Control: Set up appropriate access controls to restrict who can merge into critical branches such as the main or release branches.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### 1. Feature Branch Workflow
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Flowchart


<div class="mermaid">
graph TD;
    A[Start] --> B[Create Feature Branch from Main]
    B --> C[Develop and Test Feature]
    C --> D[Create Pull Request]
    D --> E{Review Approved?}
    E -->|Yes| F[Merge to Main]
    E -->|No| C
    F --> G[Delete Feature Branch]
    G --> H[End]

</div>
</div>

<aside class="notes"><p>The Feature Branch Workflow is centered around the principle of creating isolated branches for feature development. When a developer is tasked with creating a new feature or fixing a bug, they create a new branch off the main branch. This branch is referred to as a feature branch. All the development work related to that feature is done in this branch, keeping the main branch unaffected. Once the feature development is completed and tested, a Pull Request (PR) is created for code review. If the PR is approved, the feature branch is merged back into the main branch and then deleted to maintain a clean repository.</p>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Team Usage
In a team setting, the Feature Branch Workflow enables a clean and organized method of introducing new features or fixes. Each developer works on their assigned tasks in isolated branches, ensuring that the main branch always has a stable, deployable version of the project. The process of code review before merging helps in maintaining code quality and sharing knowledge among the team.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### 2. Gitflow Workflow
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Flowchart

<div class="mermaid">
graph TD;
    A[Start] --> B[Create Feature Branch from Develop]
    B --> C[Develop and Test Feature]
    C --> D[Merge to Develop]
    D --> E{Release Ready?}
    E -->|Yes| F[Create Release Branch from Develop]
    E -->|No| B
    F --> G[Prepare Release]
    G --> H[Merge to Main and Tag Release]
    H --> I[Merge to Develop]
    I --> J[Delete Release Branch]
    J --> K[End]

</div>
</div>

<aside class="notes"><p>The Gitflow Workflow establishes a structured approach to projects by defining different branches for features, releases, and hotfixes. The workflow uses two primary branches: <code>main</code> for storing the official project history, and <code>develop</code> as an integration branch for features. Feature branches are created off the <code>develop</code> branch and merged back into it once the feature is completed. When the team is ready for a release, a release branch is created off <code>develop</code>, and once the release is finalized, it&#39;s merged into <code>main</code> and <code>develop</code>, then tagged with a version number.</p>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Team Usage
This workflow is suitable for larger teams and projects where there are regular releases and a need for parallel development on multiple features. It provides clear paths for feature development, releases, and maintenance, ensuring that there's a structured approach to deploying and maintaining the project.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### 3. GitHub Flow
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Flowchart

<div class="mermaid">
graph TD;
    A[Start] --> B[Create Branch from Main]
    B --> C[Develop, Test, and Deploy]
    C --> D[Create Pull Request]
    D --> E{Review Approved?}
    E -->|Yes| F[Merge to Main]
    E -->|No| C
    F --> G[Deploy Main]
    G --> H[End]

</div>
</div>

<aside class="notes"><p>GitHub Flow is a streamlined workflow that emphasizes continuous delivery principles. Developers create a new branch from the main branch, work on their changes, and open a Pull Request (PR) for review. While the PR is under review, it can be deployed to a staging environment for testing. Once the PR is approved, it&#39;s merged back into the main branch, which is then deployed to production.</p>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Team Usage
GitHub Flow encourages a culture of continuous delivery, where developers are integrating their code into the main branch frequently. It's a straightforward workflow that encourages continuous feedback, and is suitable for teams that want to deploy often and get quick feedback on their changes.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### 4. GitLab Flow
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Flowchart

<div class="mermaid">
graph TD;
    A[Start] --> B[Create Feature Branch from Main]
    B --> C[Develop and Test Feature]
    C --> D[Create Pull Request for Environment Branch]
    D --> E[Merge to Environment Branch]
    E --> F[Test in Environment]
    F --> G{Passes Tests?}
    G -->|Yes| H[Merge to Main]
    G -->|No| C
    H --> I[Deploy Main]
    I --> J[End]

</div>
</div>

<aside class="notes"><p>GitLab Flow is a flexible workflow that extends the ideas of GitHub Flow by introducing environment branches in addition to the main branch. Developers work on feature branches created from the main branch. Once ready for testing in a specific environment, they create a Pull Request to an environment branch (e.g., staging or pre-production). After thorough testing and any necessary iterations, the changes are merged into the main branch and deployed to production.</p>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Team Usage
This workflow is suited for teams that have multiple environments for testing and validation before releasing to production. It provides a structured approach to manage and promote code across various environments while maintaining a clean and deployable main branch.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### 5. Monorepo Workflow
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Flowchart

<div class="mermaid">
graph TD;
    A[Start] --> B[Pull Latest Main]
    B --> C[Develop and Test Changes]
    C --> D[Create Pull Request]
    D --> E{Review Approved?}
    E -->|Yes| F[Merge to Main]
    E -->|No| C
    F --> G[Deploy Affected Services]
    G --> H[End]

</div>
</div>

<aside class="notes"><p>The Monorepo Workflow is designed for teams managing multiple interdependent projects within a single Git repository. Instead of splitting each service or library into its own repo, all projects live in one centralized codebase. Developers begin by pulling the latest <code>main</code> branch to ensure their local environment is in sync. They then make isolated changes to the relevant parts of the codebase. After development and internal testing, they open a Pull Request for review.</p>
<p>Once approved, the changes are merged into the <code>main</code> branch. At this point, automated tooling (like CI/CD pipelines) identifies which projects were affected by the changes and triggers builds or deployments only for those components. This allows teams to develop and deploy modular code efficiently while benefiting from shared tooling and unified version control.</p>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Team Usage

This strategy is highly effective for large teams working on interconnected services‚Äîsuch as frontend, backend, and shared libraries‚Äîwho want to reduce the overhead of managing multiple repositories. The workflow encourages collaboration and visibility, supports atomic commits across projects, and simplifies dependency management. However, it requires strong discipline around folder structures, commit scoping, and automated tooling to remain scalable.
</div></script></section></section></div>
